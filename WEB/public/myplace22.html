	<div class="ui container main">
		

		<div class="ui segment">
			<h2 class="ui header">My Place</h2>

			<div class="ui segment">
			<h4 class="ui dividing header">Picture Information</h4>
				<button class="ui button teal">Add New Picture</button>
			</div>

			<div class="ui segment">
			<h4 class="ui dividing header">Price Information</h4>
				<div class="ui left action input right labeled">
					<button class="ui primary labeled icon button">
						<i class="Dollar icon"></i>
						Net Price
					</button>
					<input type="text" value="1500">
					<div class="ui basic label">
						Baht
					</div>
				</div>

				<div class="ui left action input right labeled ">
					<button class="ui primary labeled icon button">
						<i class="Dollar icon"></i>
						Max Price
					</button>
					<input type="text" value="1500">
					<div class="ui basic label">
						Baht
					</div>
				</div>



				<button class="ui button teal">Save</button>	
			</div>

			<div class="ui segment">


				<div class="ui segment">
					<h4 class="ui dividing header">Address Information</h4>
					<form class="ui form">
						<div class="field">
							<label>Place Name</label>
							<input type="text" name="first-name" placeholder="">
						</div>
						<div class="field">
							<label>Tel.</label>
							<input type="text" name="last-name" placeholder="">
						</div>
						<div class="field">
							<label>Email</label>
							<input type="text" name="last-name" placeholder="">
						</div>
						<div class="field">
								<label>Province</label>
								<select class="ui fluid dropdown">
									<option value="phuket">Phuket</option>
									<option value="krabi">Krabi</option>
									<option value="phangnga">Phangnga</option>
								</select>
							</div>
						<div class="field">
								<label>Address</label>
								<textarea rows="2"></textarea>
						</div>
						<button class="ui button teal" type="submit">Save</button>
					</form>
				</div>



				<div class="ui segment">
					<h4 class="ui dividing header">GPS Information</h4>
					<form class="ui form">
						<div class="field">
							<label>Latitude</label>
							<input type="text" name="first-name" placeholder="">
						</div>
						<div class="field">
							<label>Longitude</label>
							<input type="text" name="last-name" placeholder="">
						</div>
						<button class="ui button teal" type="submit">Save</button>
					</form>					
				</div>

				<div class="ui segment">
					<h4 class="ui dividing header">Description Information</h4>
					<form class="ui form">
						<div class="two fields">
							<div class="field">
								<label>Languages</label>
								<select class="ui fluid dropdown">
									<option value="en">English</option>
									<option value="th">Thai</option>
									<option value="cn">Chinese</option>
								</select>
							</div>
							<div class="field">
								<label>Description.</label>
								<textarea rows="2"></textarea>
							</div>
						</div>
						<div class="field">
						<button class="ui button" type="submit">Other Language</button>
						</div>
						<div class="field">
						<button class="ui button teal" type="submit">Save</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
